<div #splash class="container">
  <div id="bar"></div>
  <div class="sky">
    <h1>Pok√©mon of the Week</h1>
    <button mat-button id='btn-login' raised (click)="login()" *ngIf="needLogin">
      <mat-icon>login</mat-icon>
      Login to Start
    </button>
    <app-constellation uid="{{uid}}"></app-constellation>
    <br>
    <!-- <img class="sihouette" src='/images/sprites/pokemon/potw-898.png' /> -->
    <img class="animate fighting legend1" src='/images/sprites/pokemon/potw-1003.png' />
    <img class="animate electric legend2" src='/images/sprites/pokemon/potw-1004.png' />
  </div>
  <div class="ground">
    <img class="ambient steel" src='/images/sprites/pokemon/potw-908.png'>
    <img class="ambient ice d1" src='/images/sprites/pokemon/potw-128-aqua_breed.png'>
    <img class="ambient steel d2" src='/images/sprites/pokemon/potw-911.png'>
    <img class="ambient ice d1" src='/images/sprites/pokemon/potw-128-blaze_breed.png'>
    <img class="ambient steel" src='/images/sprites/pokemon/potw-914.png'>
    <br>
    <img class="animate-shake" src="/images/sprites/pokemon/potw-978-curly.png" />
    <img class="animate-shake d1" src="/images/sprites/pokemon/potw-978-droopy.png" />
    <img class="animate-shake d2" src="/images/sprites/pokemon/potw-978-stretchy.png" />
    <img class="animate-shake d1" src="/images/sprites/pokemon/potw-978-droopy.png" />
    <img class="animate-shake" src="/images/sprites/pokemon/potw-978-curly.png" />
    <br>
    <img class='small' src='/images/sprites/items/potw-item-teradragon.png'>
    <img class='small' src='/images/sprites/items/potw-item-teraground.png'>
    <img class='small' src='/images/sprites/items/potw-item-teraice.png'>
  </div>
  <br>

  <br>
  <div #droppings class="droppings"></div>
  <h3 class="version">{{appVersion}}</h3>
  <h3 class="tip">
    <em>Did you know?</em>
    <br>
    <span id="tip">{{selectedTip}}</span>
  </h3>
  <pokeball-spinner [diameter]="64"></pokeball-spinner>
</div>
