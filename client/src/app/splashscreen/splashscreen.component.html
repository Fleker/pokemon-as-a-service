<div #splash class="container">
  <div id="bar"></div>
  <div class="sky">
    <h1>Pok√©mon of the Week</h1>

      Login to Start
    </button>
    <app-constellation></app-constellation>
    <br>
    <!-- <img class="sihouette" src='/images/sprites/pokemon/potw-898.png' /> -->

  </div>
  <div class="ground">
    <img class="ambient steel" src='/images/sprites/pokemon/potw-875-ice_face.png'>
    <img class="ambient ice d1" src='/images/sprites/pokemon/potw-875-noice_face.png'>
    <img class="ambient steel d2" src='/images/sprites/pokemon/potw-872.png'>
    <img class="ambient ice d1" src='/images/sprites/pokemon/potw-875-noice_face.png'>
    <img class="ambient steel" src='/images/sprites/pokemon/potw-875-ice_face.png'>
    <br>
    <img class="animate-shake" src="/images/sprites/pokemon/potw-840.png" />
    <img class="animate-shake d1" src="/images/sprites/pokemon/potw-841.png" />
    <img class="animate-shake d2" src="/images/sprites/pokemon/potw-615.png" />
    <img class="animate-shake d1" src="/images/sprites/pokemon/potw-842.png" />

    <img class='small' src='/images/sprites/items/potw-item-svccurrypowder.png'>
  </div>
  <br>

  <br>
  <div #droppings class="droppings"></div>
  <h3 class="version">{{appVersion}}</h3>
  <h3 class="tip">
    <em>Did you know?</em>
    <br>
    <span id="tip">{{selectedTip}}</span>
  </h3>
  <mat-spinner [diameter]="64"></mat-spinner>
