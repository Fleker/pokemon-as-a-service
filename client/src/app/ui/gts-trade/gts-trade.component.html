<div>
  <sprite-item class="offer" item="{{offerPokeball}}" *ngIf="offerPokeball">
  </sprite-item>
  <sprite-pokemon class="offer" badge="{{offerPkmn}}" *ngIf="offerPokeball">
  </sprite-pokemon>

  <sprite-item class="receive" item="{{receivePokeball}}" *ngIf="receivePokeball">
  </sprite-item>
  <sprite-pokemon class="receive" badge="{{receivePkmn}}" *ngIf="receivePokeball">
  </sprite-pokemon>
</div>
