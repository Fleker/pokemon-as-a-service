<div *ngFor="let letter of safari?.split('')" class="safaribox {{friendSafariClass(letter)}}" (click)="handleClick(letter)">
  <img src="{{safariIcon(letter)}}" class="icon" />
  <br>
  <sprite-pokemon *ngFor="let badge of friendSafariPkmn(letter)" badge="{{badge}}"></sprite-pokemon>
  <br><br>
  <strong class="center">{{letter}}</strong>
  <br>
</div>
